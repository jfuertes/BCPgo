
<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Iniciar Sesión</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="input-field col s12">
            <input class="validate" id="mail" type="email" aria-describedby="emailHelp">
            <label for="mail">Correo Electrónico</label>
            </div>
          </div>
          <div class="row">  
            <div class="input-field col s12">
              <input class="validate" id="password" type="password">
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox"><span>Recordar contraseña</span></label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Registrar Cuenta</a>
          <a class="d-block small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
