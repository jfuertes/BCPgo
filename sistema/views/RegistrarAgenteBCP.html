
<body class="bg-light">
  <div class="container">
    <h3>Registra tu Agente BCP</h3>


    <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-4">
                <div class="input-field col s12">
                  <input class="validate" id="inputRUC" type="text" aria-describedby="nameHelp">
                  <label for="inputRUC">RUC Establecimiento</label>
                </div>
              </div>
              <div class="col-md-8">
                <div class="input-field col s12">
                  <label for="inputEstablecimiento">Nombre de Establecimiento</label>
                  <input class="validate" id="inputEstablecimiento" type="text" aria-describedby="nameHelp">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-8">
                <div class="input-field col s12">
                  <label for="inputDireccion">Direccion de Establecimiento</label>
                  <input class="validate" id="inputDireccion" type="text" aria-describedby="nameHelp">
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-field col s12">
                  <label for="inputTelefono">Número de teléfono</label>
                  <input class="form-control" id="inputTelefono" type="text" aria-describedby="nameHelp">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
                <div class="col-md-4">
                    <div class="input-field col s12">
                      <label for="inputMail">Correo Electronico</label>
                      <input class="form-control" id="inputMail" type="text" aria-describedby="nameHelp">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-field col s12">
                      <label for="inputPassword">Contrasena</label>
                      <input class="form-control" id="inputPassword" type="text" aria-describedby="nameHelp">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-field col s12">
                      <label for="inputRePassword">Repetir Contrasena</label>
                      <input class="form-control" id="inputRePassword" type="text" aria-describedby="nameHelp">
                    </div>
                </div>
                <a class="btn btn-primary btn-block" href="login.html">Registrar</a>
            </div>
        </form>
  </div>
  <!-- Bootstrap core JavaScript-->
